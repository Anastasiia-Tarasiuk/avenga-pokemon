<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/image_default.png">
    <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <title>Pokemon</title>
  </head>
  <body>
    <button class="find_pokemon_btn" type="button">Find random Pokemon</button>
    <img class="logo_pokemon" src="./images/logo_pokemon.png" alt="Logo pokemon">
    <p class="winner"><p>
    <ul class="pokemon_list"></ul>
    <img class="no_winner" src="./images/no_winner.png" alt="No winner">
    <button class="start_fight_btn" type="button">Start a fight</button>
    <img class="vs_logo" src="images/vs_logo.webp" alt="VS logo">
    <ul class="fight_list"></ul>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
